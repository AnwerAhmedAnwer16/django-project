{% extends "parent.html" %}

{% block content %}
<div class="container">
    {% if category %}
        <h2>Edit Category</h2>
    {% else %}
        <h2>Create New Category</h2>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name.errors }}
            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" value="{{ form.name.value|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description.errors }}
            <textarea class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.html_name }}" rows="4">{{ form.description.value|default:'' }}</textarea>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'category-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
